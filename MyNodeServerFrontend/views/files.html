<nav-bar active-tab="files"></nav-bar>

<div class="container container-1 page-body" webpage>
    <div class="row">
        <div align="center" class="col-lg-12">
            <h1>Files</h1>
            <hr class="hr-fat"/>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <p class="breadcrumb">{{currentpath}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12" id="browser">
            <div align="center" class="line-list">
                <div align="center" class="dir">
                    <div class="icon">
                        <img style="max-width: 50px" src="../src/img/dir.png" alt="penis" align="middle" ng-click="goUpDir(element)">
                    </div>
                    ..
                </div>
            </div>
            <div align="center" class="line-list" ng-repeat="element in contents" ng-show="element.creatorusername == username">
                <div align="center" class="dir" ng-if="element.isdirectory" ng-click="navigateToDir(element)">
                    <div class="icon">
                        <img style="max-width: 50px" src="../src/img/dir.png" alt="penis" align="middle">
                    </div>
                    {{element.filepath[element.filepath.length-1]}}
                </div>
                <div align="center" class="dir" ng-if="!element.isdirectory" ng-click="openFile(element)">
                    <div class="icon">
                        <img style="max-width: 50px" src="../src/img/file.png" alt="penis" align="middle">
                    </div>
                    {{element.filepath[element.filepath.length-1]}}
                </div>
            </div>
        </div>

    </div>
</div>
