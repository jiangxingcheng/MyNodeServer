<div class="modal-header"><h1>{{modalThread.title}} </h1></div>
<div class="modal-body">
    <div class="col-lg-3" ng-repeat="threadcomment in threadComments">
        Username : {{threadcomment.username}}
        Text : {{threadcomment.text}}
    </div>
</div>

<div class="modal-footer">
    <button ng-click="ok()" class="btn btn-primary">Submit</button>
    <button ng-click="cancel()" class="btn btn-warning">Cancel</button>
</div>
