<nav-bar active-tab="forum"></nav-bar>
<div class="container container-1 page-body " webpage>
    <div class="row">
        <div class="col-lg-12">
            <h1 align="center">Forum</h1>
            <hr class="hr-fat">
        </div>
    </div>
    <div class="threads">
        <div class="row row-centered">
            <div class="col-lg-3" ng-repeat="thread in threads">
                <img src="../src/img/wallpaper.png" class="img-responsive"
                     alt="{{thread.title}}" title="{{thread.title}}"/>
                <h3 align="center">{{thread.title}}</h3>
            </div>
        </div>
    </div>
</div>
