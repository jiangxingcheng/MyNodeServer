<!-- Header -->

<div class="intro-header">
    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <h1>Data Base Project</h1>
                    <h2>Rose-Hulman Institute of Technology</h2>

                    <hr>
                    <h3> Display all users </h3>
                    <!-- <h3> Display all users or search for user </h3>
                         <button type="button" class="btn btn-secondary" ng-click="onClick()">Search For user!</button> -->

                    <hr>
                    <ol ng-repeat="user in users">
                        <ul>
                            <li>Username : {{user.username }}</li>
                            <li>Permission Level : {{user.userlevel }}</li>
                            <li>Last Access Date : {{user.lastaccessdate }}</li>
                            <li>Time of Creation : {{user.timeofcreation }}</li>
                            <hr class="intro-divider">
                        </ul>
                    </ol>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container -->

</div>
